<!DOCTYPE html>
<html lang="en">
<head>
    <title>Astro-Blog</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <script src="./JAVASCRIPT/index.js">
    </script>
</head>
<body>
    <div id="outerdiv">
        <div id="innerdiv">
            <h1 id="Heading">Login</h1>
            <form>
                <div id="emaildiv">
                    <input class="in" type="email" id="userEmail" placeholder="Enter the mail">
                </div>
                <div id="passdiv">
                    <input class="in" id="userPass" type="password" placeholder="Enter the passsword">
                    <img id="visible" src="./ASSET/Logos/monkeyclose.jpeg" onmousedown="visiblePass()" onmouseup="inVisiblePass()">
                    
                </div>
                <span id="status"></span>
                <input id="loginbut" type="button" value="Login" onclick="accesstopage()">
            </form>
        </div>
    </div>
</body>
</html>
